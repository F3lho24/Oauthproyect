<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>¡Bienvenido a RadicalStore!</h1>
    <p>Has iniciado sesión correctamente.</p>
    <p>Correo: <span id="f3lho94@gmail.com"></span></p>
    <button id="logoutButton" class="btn btn-danger">Cerrar sesión</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logoutButton');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('f3lho94@gmail.com');
                window.location.href = '/Oauthproyect/index.html?_ijt=upnvii537074dfl496i9tmt0ib&_ij_reload=RELOAD_ON_SAVE';
            });
        }
    });
</script>
<script>
    // Mostrar el correo del usuario almacenado en localStorage
    import {response} from "express";

    document.addEventListener('DOMContentLoaded', function() {
        const email = localStorage.getItem('f3lho94@gmail.com');
        localStorage.setItem('userEmail', response.email);
        if (email) {
            document.getElementById('f3lho94@gmail.com').textContent = localStorage.getItem('f3lho94@gmail.com');
        }
    });

</script>
</body>
</html>
